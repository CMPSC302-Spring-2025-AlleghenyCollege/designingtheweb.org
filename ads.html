<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image Carousel</title>
  <link rel="stylesheet" href="css/style-carousel.css" />
  <script>
    const images = ["images/ad1.png", "images/ad2.png"];
    let x = 0;

    function updateImage() {
      const img = document.getElementById("img");
      img.style.opacity = 0;
      setTimeout(() => {
        img.src = images[x];
        img.style.opacity = 1;
      }, 150);
    }

    function displayNextImage() {
      x = (x + 1) % images.length;
      updateImage();
    }

    function displayPreviousImage() {
      x = (x - 1 + images.length) % images.length;
      updateImage();
    }

    function startTimer() {
      updateImage();
      setInterval(displayNextImage, 3000);
    }
  </script>
</head>
<body onload="startTimer()">
  <div id="carousel">
    <img id="img" src="" alt="carousel image" />
  </div>
  <div class="buttons">
    <button onclick="displayPreviousImage()">Previous</button>
    <button onclick="displayNextImage()">Next</button>
  </div>
</body>
</html>
