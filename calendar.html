<!-- 
====================================================================
IMPORTANT FILE NAMING INSTRUCTIONS
====================================================================

1. RENAMING THE CSV FILE:
   - The default expected filename is: "SemesterYear_Class_Schedule.csv"
   - Rename this file to match your specific term, for example:
     * "Fall2024_CMPSC101_Schedule.csv"
     * "Spring2025_CMPSC404_Schedule.csv"

2. UPDATING THE HTML FILE:
   - After renaming your CSV file, you MUST update the filename in this HTML file:
     1. Find this line in the <script> section:
        const CSV_FILENAME = "SemesterYear_Class_Schedule.csv";
     2. Change it to match your new filename, for example:
        const CSV_FILENAME = "Spring2025_CMPSC404_Schedule.csv";

3. FILE LOCATION:
   - Both files (HTML and CSV) must be in the SAME directory/folder
   - The system will not work if:
     * The names don't match exactly (including capitalization)
     * The files are in different locations

====================================================================
-->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <title>Class Schedule Calendar</title>
</head>

<style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background-color: #e6f2f0;
    }

    #calendar {
      width: 95vw;
      height: 95vh;
      margin: auto;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 1rem;
      border-radius: 12px;
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .navigation {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    #month-year {
      font-size: 1.5rem;
      font-weight: bold;
      color: #0a4686;
    }

    #view-toggle {
      text-align: center;
      margin-bottom: 0.5rem;
    }

    #view-toggle button {
      margin: 0 4px;
      padding: 6px 12px;
      font-size: 0.9rem;
      background-color: #80BD41;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #view-toggle button:hover {
      background-color: #80BD41;
    }

    #line {
      border-bottom: 2px solid #0a4686;
      margin-bottom: 8px;
    }

    #days-of-week {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
      font-weight: bold;
      background-color: #0a4686;
      color: white;
      padding: 6px 0;
      border-radius: 6px;
    }

    #date-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      grid-auto-rows: 1fr;
      gap: 2px;
      flex-grow: 1;
    }

    .day {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: right;
      font-size: 0.85rem;
      position: relative;
      background-color: white;
      border-radius: 5px;
    }

    .special {
      background-color: #e8f9f0; /* soft green tone for weekends */
    }

    .event-type {
      position: absolute;
      bottom: 4px;
      left: 4px;
      font-size: 0.6rem;
      background: #cce5ff;
      padding: 1px 4px;
      border-radius: 3px;
      color: #004085;
    }

    .today {
      background-color: #d1ecf1;
      border: 2px solid #0a4686;
    }

    .nav-button {
      padding: 6px 12px;
      font-size: 0.9rem;
      background-color: #0a4686;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .nav-button:hover {
      background-color: #0056b3;
    }

    .loading-message {
      grid-column: span 7;
      text-align: center;
      padding: 10px;
      font-style: italic;
    }
</style>

<body>
  <div id="header"></div>
  <div id="calendar">
    <div class="navigation">
      <button class="nav-button" id="prev-month">Previous</button>
      <div id="month-year">Month Year</div>
      <button class="nav-button" id="next-month">Next</button>
    </div>

    <div id="view-toggle">
      <button id="month-view-btn">Month View</button>
      <button id="week-view-btn">Week View</button>
    </div>

    <div id="line"></div>

    <div id="days-of-week">
      <div>Sun</div>
      <div>Mon</div>
      <div>Tue</div>
      <div>Wed</div>
      <div>Thu</div>
      <div>Fri</div>
      <div>Sat</div>
    </div>

    <div id="date-grid">
      <div class="loading-message">Loading schedule...</div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const monthYearElement = document.getElementById("month-year");
      const dateGridElement = document.getElementById("date-grid");
      const prevMonthButton = document.getElementById("prev-month");
      const nextMonthButton = document.getElementById("next-month");
      const monthViewBtn = document.getElementById("month-view-btn");
      const weekViewBtn = document.getElementById("week-view-btn");

      let currentDate = new Date();
      let currentView = 'month';

      function renderCalendar() {
        dateGridElement.innerHTML = "";

        const monthNames = [
          "January", "February", "March", "April", "May", "June",
          "July", "August", "September", "October", "November", "December"
        ];
        monthYearElement.textContent = `${monthNames[currentDate.getMonth()]} ${currentDate.getFullYear()}`;

        const today = new Date();
        const year = currentDate.getFullYear();
        const month = currentDate.getMonth();

        if (currentView === 'month') {
          const firstDay = new Date(year, month, 1).getDay();
          const totalDays = new Date(year, month + 1, 0).getDate();

          for (let i = 0; i < firstDay; i++) {
            const emptyCell = document.createElement("div");
            emptyCell.className = "day";
            dateGridElement.appendChild(emptyCell);
          }

          for (let day = 1; day <= totalDays; day++) {
            const date = new Date(year, month, day);
            const cell = document.createElement("div");
            cell.className = "day";
            cell.textContent = day;

            if (date.getDay() === 0 || date.getDay() === 6) {
              cell.classList.add("special");
              const event = document.createElement("div");
              event.className = "event-type";
              event.textContent = "Weekend";
              cell.appendChild(event);
            }

            if (
              day === today.getDate() &&
              month === today.getMonth() &&
              year === today.getFullYear()
            ) {
              cell.classList.add("today");
            }

            dateGridElement.appendChild(cell);
          }
        } else {
          const currentDayOfWeek = currentDate.getDay();
          const weekStart = new Date(currentDate);
          weekStart.setDate(currentDate.getDate() - currentDayOfWeek);

          for (let i = 0; i < 7; i++) {
            const date = new Date(weekStart);
            date.setDate(weekStart.getDate() + i);

            const cell = document.createElement("div");
            cell.className = "day";
            cell.textContent = date.getDate();

            if (date.getDay() === 0 || date.getDay() === 6) {
              cell.classList.add("special");
              const event = document.createElement("div");
              event.className = "event-type";
              event.textContent = "Weekend";
              cell.appendChild(event);
            }

            if (
              date.getDate() === today.getDate() &&
              date.getMonth() === today.getMonth() &&
              date.getFullYear() === today.getFullYear()
            ) {
              cell.classList.add("today");
            }

            dateGridElement.appendChild(cell);
          }
        }
      }

      prevMonthButton.addEventListener("click", () => {
        currentDate.setMonth(currentDate.getMonth() - 1);
        renderCalendar();
      });

      nextMonthButton.addEventListener("click", () => {
        currentDate.setMonth(currentDate.getMonth() + 1);
        renderCalendar();
      });

      monthViewBtn.addEventListener("click", () => {
        currentView = "month";
        renderCalendar();
      });

      weekViewBtn.addEventListener("click", () => {
        currentView = "week";
        renderCalendar();
      });

      renderCalendar();
    });
  </script>
    <div id="footer"></div>
</body>
<script>
  $(document).ready(function(){
      $("#header").load("/_includes/header.html");
      $("#footer").load("/_includes/footer.html");
  });
</script>
</html>
