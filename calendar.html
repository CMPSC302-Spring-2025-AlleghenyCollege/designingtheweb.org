<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Programmable Calendar</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="calendar-container">
    <div id="calendar">
      <div class="navigation">
        <button class="nav-button" id="prev-month">Previous</button>
        <div id="month-year">Month Year</div>
        <button class="nav-button" id="next-month">Next</button>
      </div>
      <div id="line"></div>
      <div id="days-of-week">
        <div>Sun</div>
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>
      </div>
      <div id="date-grid"></div>
    </div>
  </div>

  <script>
    // =============================================
    // PROGRAMMABLE EVENTS - ADD YOUR EVENTS HERE
    // =============================================
    const predefinedEvents = [
      {
        date: "2025-05-15", // YYYY-MM-DD format
        title: "Project 1 DUE",
        color: "#FF9800" // Optional color
      },
      {
        date: "2025-05-15",
        title: "Project 2 DUE",
        color: "#FF9800" // Optional color
      },
      {
        date: "2025-05-15",
        title: "Project 3 DUE",
        color: "#FF9800" // Optional color
      }
    ];
    // =============================================

    document.addEventListener('DOMContentLoaded', function () {
      const monthYearElement = document.getElementById('month-year');
      const dateGridElement = document.getElementById('date-grid');
      const prevMonthButton = document.getElementById('prev-month');
      const nextMonthButton = document.getElementById('next-month');
      const weekViewButton = document.createElement('button');
      weekViewButton.textContent = 'Week View';
      weekViewButton.classList.add('nav-button');
      document.querySelector('.navigation').appendChild(weekViewButton);

      let isWeekView = false;

      weekViewButton.addEventListener('click', function () {
        isWeekView = !isWeekView;
        weekViewButton.textContent = isWeekView ? 'Month View' : 'Week View';
        renderCalendar();
      });

      function renderWeekView(startDate) {
        dateGridElement.innerHTML = '';

        const weekDays = [];
        for (let i = 0; i < 7; i++) {
          const date = new Date(startDate);
          date.setDate(startDate.getDate() + i);
          weekDays.push(date);
        }

        weekDays.forEach(date => {
          const dayElement = document.createElement('div');
          dayElement.classList.add('day');

          const dayNumber = document.createElement('div');
          dayNumber.classList.add('day-number');
          dayNumber.textContent = date.getDate();
          dayElement.appendChild(dayNumber);

          const currentDateStr = `${date.getFullYear()}-${(date.getMonth() + 1).toString().padStart(2, '0')}-${date.getDate().toString().padStart(2, '0')}`;

          const dayEvents = predefinedEvents.filter(event => event.date === currentDateStr);

          const eventsContainer = document.createElement('div');
          eventsContainer.classList.add('events-container');

          dayEvents.forEach(event => {
            const eventElement = document.createElement('div');
            eventElement.classList.add('event');
            eventElement.textContent = event.title;
            if (event.color) {
              eventElement.style.backgroundColor = event.color;
            }
            eventsContainer.appendChild(eventElement);
          });

          dayElement.appendChild(eventsContainer);

          const today = new Date();
          if (date.getDate() === today.getDate() &&
            date.getMonth() === today.getMonth() &&
            date.getFullYear() === today.getFullYear()) {
            dayElement.classList.add('today');
          }

          dateGridElement.appendChild(dayElement);
        });
      }

      const originalRenderCalendar = renderCalendar;
      renderCalendar = function () {
        if (isWeekView) {
          const startOfWeek = new Date(currentDate);
          startOfWeek.setDate(currentDate.getDate() - currentDate.getDay());
          renderWeekView(startOfWeek);
        } else {
          originalRenderCalendar();
        }
      };
      let currentDate = new Date();

      function renderCalendar() {
        dateGridElement.innerHTML = '';

        const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
          'July', 'August', 'September', 'October', 'November', 'December'];
        monthYearElement.textContent = `${monthNames[currentDate.getMonth()]} ${currentDate.getFullYear()}`;

        const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
        const lastDay = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
        const daysInMonth = lastDay.getDate();
        const startingDay = firstDay.getDay();

        for (let i = 0; i < startingDay; i++) {
          const emptyDay = document.createElement('div');
          emptyDay.classList.add('day');
          dateGridElement.appendChild(emptyDay);
        }

        for (let day = 1; day <= daysInMonth; day++) {
          const dayElement = document.createElement('div');
          dayElement.classList.add('day');

          const dayNumber = document.createElement('div');
          dayNumber.classList.add('day-number');
          dayNumber.textContent = day;
          dayElement.appendChild(dayNumber);

          const currentDateStr = `${currentDate.getFullYear()}-${(currentDate.getMonth() + 1).toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;

          const dayEvents = predefinedEvents.filter(event => event.date === currentDateStr);

          const eventsContainer = document.createElement('div');
          eventsContainer.classList.add('events-container');

          dayEvents.forEach(event => {
            const eventElement = document.createElement('div');
            eventElement.classList.add('event');
            eventElement.textContent = event.title;
            if (event.color) {
              eventElement.style.backgroundColor = event.color;
            }
            eventsContainer.appendChild(eventElement);
          });

          dayElement.appendChild(eventsContainer);

          const today = new Date();
          if (day === today.getDate() &&
            currentDate.getMonth() === today.getMonth() &&
            currentDate.getFullYear() === today.getFullYear()) {
            dayElement.classList.add('today');
          }

          dateGridElement.appendChild(dayElement);
        }
      }

      prevMonthButton.addEventListener('click', function () {
        currentDate.setMonth(currentDate.getMonth() - 1);
        renderCalendar();
      });

      nextMonthButton.addEventListener('click', function () {
        currentDate.setMonth(currentDate.getMonth() + 1);
        renderCalendar();
      });

      renderCalendar();
    });
  </script>
</body>

</html>
