<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Page Not Found</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kablammo&family=Love+Ya+Like+A+Sister&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <div class="error-container">
    <h1 class="kablammo">404</h1>
    <p>Oops! Page not found. While you're here, try our mini-game!</p>
  </div>

  <div class="game-container">
    <div id="dino"></div>
    <div class="score">Score: <span id="scoreValue">0</span></div>
    <div class="instructions-overlay">
      <p class="game-over-message" style="display: none;">GAME OVER</p>
      <p>Press SPACE to jump and avoid the obstacles!</p>
      <p>Click anywhere to start, or click after game over to restart</p>
    </div>
  </div>
  <script src="scripts/404.js"></script>
</body>

</html>
