<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <script src="scripts/quiz.js" defer></script> <!-- Ensure script loads after DOM is ready -->
    <link rel="stylesheet" href="css/quiz.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="header"></div>
    <div id="flex-container">
        <div id="quiz-box"></div>
        <section id="quiz-start">
            <h2>Interactive Quiz</h2>
            <input type="number" id="question-choice" placeholder="Number of Questions" />
            <input type="submit" id="start-button" value="Start" />
        </section>
    </div>
    <footer id="footer"></footer>
</body>
<script src="scripts/quiz.js"></script>
<script>
    $(document).ready(function(){
        $("#header").load("_includes/header.html");
        $("#footer").load("_includes/footer.html");
    });
</script>
</html>
