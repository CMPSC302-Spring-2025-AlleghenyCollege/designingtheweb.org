<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quiz App</title>
        <script src="scripts/quiz.js" defer></script>
        <link rel="stylesheet" href="css/quiz.css" />
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <style>
            /* Dark mode styles */
            body.dark-mode {
                color: white;
                background-color: #1a1a1a;
            }

            body.dark-mode #quiz-start {
                background-color: #2c2c2c;
                color: white;
            }

            body.dark-mode #quiz-box {
                background-color: #2c2c2c;
                color: white;
            }

            body.dark-mode #start-button {
                background-color: var(--primary-color);
                color: white;
                border: 1px solid #444;
            }

            body.dark-mode #start-button:hover {
                background-color: var(--secondary-color);
                color: black;
            }

            body.dark-mode #question-choice {
                background-color: #333;
                color: white;
            }
        </style>
    </head>
    <body>
        <div id="header">
            <button id="theme-toggle">Toggle Dark Mode</button>
        </div>
        <div id="flex-container">
            <div id="quiz-box"></div>
            <section id="quiz-start">
                <h2>Interactive Quiz</h2>
                <input
                    type="number"
                    id="question-choice"
                    placeholder="Number of Questions"
                />
                <input type="submit" id="start-button" value="Start" />
            </section>
        </div>
        <footer id="footer"></footer>

        <script>
            // Dark mode toggle logic
            document.addEventListener("DOMContentLoaded", () => {
                const toggleButton = document.getElementById("theme-toggle");
                const body = document.body;

                // Load saved theme from localStorage
                const savedTheme = localStorage.getItem("theme");
                if (savedTheme) {
                    body.classList.toggle("dark-mode", savedTheme === "dark");
                }

                // Toggle theme on button click
                toggleButton.addEventListener("click", () => {
                    const isDarkMode = body.classList.toggle("dark-mode");
                    localStorage.setItem("theme", isDarkMode ? "dark" : "light");
                });
            });

            $(document).ready(function () {
                $("#header").load("/_includes/header.html", function () {
                    $("#footer").load("/_includes/footer.html");
                });
            });
        </script>
    </body>
</html>
